<html>
    <head>
        <title>Lets Play with React - npm </title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin>

        </script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    </head>
    <body>
        <div id="root"></div>
    <script>
        window.onload = function()
        {
            class HelloClass extends React.Component
            {
                render()
                {
                    return React.createElement('div',null, 'Welcome to React Webinar...')
                }
            }
            ReactDOM.render(
                React.createElement(HelloClass,null,null),
                document.getElementById('root')
            );
        };
    </script>
    </body>
</html>
